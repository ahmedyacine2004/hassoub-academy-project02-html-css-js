<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap-rtl.css" />
    <title>يوتيوبي | قناة الأكاديمية</title>
  </head>
  <body class="rtl">
    <div id="top-menu">
      <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <a class="navbar-brand" href="index.html">يوتيوبي</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-lg-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">الفيديوهات المقترحة</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ml-lg-3" href="#">المرفوعة حديثا</a>
              </li>
              <li class="nav-item mr-1">
                <a class="nav-link" href="#">الفيديوهات الرائجة</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-info text-info d-inline-block float-end"
                  href="index.html"
                  data-toggle="modal"
                  data-target="#loginmodal"
                  >تسجيل الدخول</a
                >
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="إبحث"
              />
              <button
                onclick="location.href='search.html';"
                class="btn btn-info my-2 my-sm-0"
                type="submit"
              >
                إبحث
              </button>
            </div>
          </div>
        </nav>
        <!-- Modal -->
        <div
          class="modal fade"
          id="loginmodal"
          data-backdrop="static"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  تسجيل الدخول
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="email">البريد الإلكتروني</label>
                  <input
                    id="my-input"
                    class="form-control"
                    type="email"
                    name="email"
                  />
                  <label for="password">كلمة المرور</label>
                  <input
                    id="password"
                    class="form-control"
                    type="password"
                    name="password"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <a href="">نسيت كلمة المرور</a>
                <a href="" class="mx-auto">انشاء حساب</a>
                <button type="button" class="btn btn-primary">دخول</button>
              </div>
            </div>
          </div>
        </div>
        <!-- content -->
        <div class="channel-page mt-5">
          <div class="container-fluid">
            <div class="row mt-5">
              <div class="banner position-relative mt-3">
                <img
                  src="/images/thumbnails/cover.jpg"
                  class="img-fluid object-fit-cover"
                />
                <div
                  class="social-media position-absolute bg-secondary p-1"
                  style="bottom: 30px; left: 15px"
                >
                  <a
                    href="#"
                    title="Hassoub academy | Facebook"
                    class="text-white"
                  >
                    أكاديمية حاسوب
                    <i
                      class="fa-brands fa-facebook mr-1"
                      class="text-white"
                    ></i>
                  </a>
                  <a
                    href="#"
                    title="Hassoub academy | Instagram"
                    class="text-white"
                  >
                    <i class="fa-brands fa-instagram mr-1"></i>
                  </a>
                  <a
                    href="#"
                    title="Hassoub academy | Twitter[X]"
                    class="text-white"
                  >
                    <i class="fa-brands fa-x-twitter mr-1"></i>
                  </a>
                </div>
                <div class="follow">
                  <button
                    class="btn btn-info position-absolute"
                    type="button"
                    style="bottom: 30px; right: 15px"
                  >
                    اشترك 1550
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b6448fe1f7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
